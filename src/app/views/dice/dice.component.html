<div class="container">

      <label for="sims">NÃºmero de simulaciones</label>
      <input formControlName="simulations" class="number" class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="sims">
      <label for="ga">Ganancia del Jugador</label>
      <input formControlName="gap" class="number" class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="gap">
